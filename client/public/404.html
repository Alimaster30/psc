<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Skin Clinic | Loading...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Inter, sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #0284c7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #1e293b;
            margin: 0 0 16px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            color: #64748b;
            margin: 0 0 24px;
            font-size: 16px;
            line-height: 1.5;
        }
        .redirect-info {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin: 24px 0;
            font-size: 14px;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting to Prime Skin Clinic</h1>
        <p>Please wait while we redirect you to the main application...</p>
        <div class="redirect-info">
            <strong>Note:</strong> You are being redirected because this is a Single Page Application (SPA). 
            All routes are handled by the main application.
        </div>
    </div>

    <script>
        // Immediate redirect to index.html with the current path stored
        (function() {
            const currentPath = window.location.pathname;
            const currentSearch = window.location.search;
            const currentHash = window.location.hash;
            const fullPath = currentPath + currentSearch + currentHash;
            
            console.log('404.html: Redirecting from', fullPath, 'to index.html');
            
            // Store the intended path
            sessionStorage.setItem('intendedPath', fullPath);
            
            // Redirect to index.html
            window.location.replace('/index.html');
        })();
    </script>
</body>
</html>
