<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Skin Clinic</title>
    <style>
        /* Hide everything immediately */
        body {
            margin: 0;
            padding: 0;
            background: #f8fafc;
            visibility: hidden;
        }
    </style>
    <script>
        // Immediate redirect - execute before page renders
        (function() {
            const currentPath = window.location.pathname;
            const currentSearch = window.location.search;
            const currentHash = window.location.hash;
            const fullPath = currentPath + currentSearch + currentHash;

            // Store the intended path
            sessionStorage.setItem('intendedPath', fullPath);

            // Immediate redirect to index.html
            window.location.replace('/index.html');
        })();
    </script>
</head>
<body>
    <!-- This page should never be visible -->
</body>
</html>
